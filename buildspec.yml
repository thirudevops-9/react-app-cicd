version: 0.2 

phases: 
  pre_build: 
    commands: 
      - npm install 
  build: 
    commands: 
      - npm run build 
  post_build: 
    commands: 
      - aws s3 cp --recursive ./build s3://infogen-labs.in-prod/
      - aws cloudfront create-invalidation --distribution-id E3BN01EMAFQP67 --path "/*"
  
